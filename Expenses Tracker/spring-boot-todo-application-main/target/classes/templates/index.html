<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css} " />
    <title>Expenses Tracker</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Expenses Tracker</h1>
        <hr />
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Actions</th>
                    <th>Description</th>
                    <th>Cost</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${todoItems}">
                    <td>
                        <div class="btn btn-group-sm" role="group">
                            <a class="btn btn-info" th:href="@{/edit/{id}(id=${item.id})}">Edit</a>
                            <a class="btn btn-danger" th:href="@{/delete/{id}(id=${item.id})}">Delete</a>
                        </div>
                    </td>
                    <td th:text="${item.description}">item_description</td>
                    <td th:text="${item.cost}">item_cost</td>
<!--                    <td th:text="${item.createdDate}">item_created_date</td>-->
                    <td th:text="${#temporals.format(item.createdDate, 'yyyy-MM-dd')}">item_created_date</td>

                </tr>
            </tbody>
        </table>

        <p><a class="btn btn-success" href="/create-todo">Add an expense</a></p>
    </div>

    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.4.1/js/bootstrap.min.js}"></script>
</body>

</html>
